<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>RegistroAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="login-container">
    <h2>Bienvenido!</h2>

    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" [(ngModel)]="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" color="success" (click)="login()">
      <ion-icon name="finger-print" slot="start"></ion-icon>INGRESAR</ion-button>



    <ion-button expand="full" class="button-recover" (click)="goToRecoverPassword()">RECUPERAR CONTRASEÃ‘A</ion-button>
  </div>
</ion-content>
